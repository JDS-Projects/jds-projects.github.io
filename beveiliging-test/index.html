<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | JDS Projects</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6Lc8kmosAAAAAAnRE1qL3OH2zWtUnlDEh9B20_RD"></script>
    
    <style>
        :root {
            --primary: #38bdf8;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 4rem 1rem;
            text-align: center;
            border-bottom: 2px solid var(--primary);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid #334155;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        h1, h2 { color: var(--primary); }
        
        footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* Kleine tekst voor reCAPTCHA compliance (verplicht als je de badge verbergt) */
        .captcha-policy {
            font-size: 10px;
            opacity: 0.6;
            margin-top: 10px;
        }
    </style>
    <meta name="google-site-verification" content="3-x8g6U4-hmJFKCgwHdowg0kZ0GQZT1mQuPs7MJUr3s" />
</head>
<body>

<header>
    <h1>JDS Projects</h1>
</header>

<div class="container">
    <section>
        <h2>Play</h2>
        <p>Servers</p>
    </section>


    <section style="margin-top: 3rem; text-align: center;">
        <h2>Contact & Info</h2>
        <p>Wil je meer weten over een specifiek project? Houd deze pagina dan in de gaten voor updates!</p>
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>

        <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
            <p>
                <label>Naam: <input type="text" name="name" required /></label>
            </p>
            <div class="g-recaptcha" 
                data-sitekey="6LfKIWssAAAAACyaBpgK08cMGbG4nP9K5b8TaFqZ" 
                data-callback="enableBtn"></div>

            <button type="submit" id="submit-btn" disabled>Versturen</button>

            <script>
            // Deze functie wordt pas uitgevoerd als de checkbox op groen springt
            function enableBtn() {
                document.getElementById("submit-btn").disabled = false;
            }
            </script>
        </form>
    </section>
</div>

<footer>
    &copy; 2024 JDS Projects - Gehost via Netlify
</footer>


</body>
</html>
